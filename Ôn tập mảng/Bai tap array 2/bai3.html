<body>
    <script>
        var arr = [2, 5, 6, 7, 9, 10, 35, 67];

        //Xóa các phẩn tử lẻ trong mảng 
        var evenArray = arr.filter(function(num){
            return num % 2 === 0;
        });

        console.log(evenArray);
    </script>
