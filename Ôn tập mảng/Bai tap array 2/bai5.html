<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, 2, 3, 5, 6, 5, 7];

        // Tìm phần tử đầu tiên là duy nhất trong mảng
        var uniqueElement = null;

        for (var i = 0; i < arr.length; i++) {
        var count = 0;
        
        for (var j = 0; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
            count++;
            }
        }

        if (count === 1) {
            uniqueElement = arr[i];
            break;
        }
        }

        console.log("Phần tử đầu tiên là duy nhất: " + uniqueElement);
    </script>
</body>
</html>
