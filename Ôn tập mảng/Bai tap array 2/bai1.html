<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [5, 3, 4, 7, 8, 9, 1, 2, 10];

        //Tìm phần tử lớn nhất và nhỏ nhất trong mảng
        var max = arr[0];
        var min = arr[0];
        
        for (var i = 0; i < arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
            if(arr[i] < min){
                min = arr[i];
            }
        }

        console.log("Phần tử lớn nhất là: ", max);
        console.log("Phần tử nhỏ nhất là: ", min);
    </script>
</body>
</html>
