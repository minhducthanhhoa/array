<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1, 2, -3, -5, 7, -9, 6, 10];

        //Di chuyển các phẩn tử âm lên đầu mảng và phần tử dương về cuối mảng 
        var rearrangedArr = [];

        //Lặp qua mảng gốc và di chuyển các phần tử âm lên đầu 
        for (var i = 0; i < arr.length; i++){
            if(arr[i] < 0){
                rearrangedArr.unshift(arr[i]);
            }
        }

        //Lặp qua mảng gốc và di chuyển các phần tử dương về cuối
        for (var j = 0; j < arr.length; j++){
            if(arr[j] > 0){
                rearrangedArr.push(arr[j]);
            }
        }

        console.log("Mảng sau khi di chuyển phần tử: ", rearrangedArr);
    </script>
</body>
</html>
